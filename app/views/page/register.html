<style type="text/css">
    .portfolio-link{
        width: 360px;
        height: 260px;
    }
</style>

    <section id="contact" style="margin-top:100px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Register</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <h1><%= message%></h1>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form role="form" method="POST" action="/register">
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="email">User Name</label>
                                <input class="form-control" type="text" name="username" placeholder="User Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="email">Email Address</label>
                                <input class="form-control" type="email" name="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="name">Password</label>
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="name">System</label>
                                <select class="form-control" name="system" placeholder="System">
                                <option>Ubuntu</option>
                                <option>Debian</option>
                                <option>CentOS</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="name">Version</label>
                                <select class="form-control" name="tag" placeholder="Version">
                                <option>14.4</option>
                                <option>8.0</option>
                                <option>7.0</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="name">Platform</label>
                                <select class="form-control" type="text" name="platform" placeholder="Platform">
                                <option>nodejs</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-lg btn-success">Register</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
       
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; 2014 - junjun16818@hotmail.com
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="scroll-top page-scroll visible-xs visble-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <script src="/templates/freelancer/js/jquery-1.10.2.js"></script>
    <script src="/templates/freelancer/js/bootstrap.min.js"></script>
    <script src="/http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/templates/freelancer/js/classie.js"></script>
    <script src="/templates/freelancer/js/cbpAnimatedHeader.js"></script>
    <script src="/templates/freelancer/js/freelancer.js"></script>

</body>
